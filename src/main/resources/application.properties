spring.application.name=karmunity

# Main database
spring.datasource.url=${KARMUNITY_DEVELOPMENT_DATABASE}
spring.datasource.username=${KARMUNITY_DEVELOPMENT_USER}
spring.datasource.password=${KARMUNITY_DEVELOPMENT_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Test database (optional, if using profiles)
spring.datasource.test.url=${KARMUNITY_TEST_DATABASE}
spring.datasource.test.username=${KARMUNITY_DEVELOPMENT_USER}
spring.datasource.test.password=${KARMUNITY_DEVELOPMENT_PASSWORD}
spring.datasource.test.driver-class-name=org.postgresql.Driver
spring.jpa.test.hibernate.ddl-auto=create-drop
spring.jpa.test.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

./gradlew bootRun -Dspring.profiles.active=dev